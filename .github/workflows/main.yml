name: publish

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPASS }}" | docker login -u "arthurllbender" --password-stdin
        docker image build -t arthurllbender/portfolio-v2:latest .
        docker push arthurllbender/portfolio-v2:latest